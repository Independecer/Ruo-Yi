# 项目相关配置
ruoyi:
  # 名称
  name: RuoYi
  # 版本
  version: 3.8.6
  # 版权年份
  copyrightYear: 2023
  # 实例演示开关
  demoEnabled: true
  # 文件路径 示例（ Windows配置D:/ruoyi/uploadPath，Linux配置 /home/ruoyi/uploadPath）
  profile: /onethinker/public/ywkj
  # 获取ip地址开关
  addressEnabled: false
  # 验证码类型 math 数字计算 char 字符验证
  captchaType: math
  file-storage: #文件存储配置，不使用的情况下可以不写
    upload-expiration-period: 1d
    waterMark: #水印配置
      enabled: true
    allow-extension: #允许的文件后缀
    allow-mime: #允许的文件类型
      - application/octet-stream
      - application/offset+octet-stream
      - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
      - application/vnd.openxmlformats-officedocument.wordprocessingml.document
      - application/vnd.openxmlformats-officedocument.presentationml.presentation
      - application/msword
      - application/pdf
      - application/rtf
      - application/zip
      - application/vnd.ms-excel
      - application/vnd.ms-outlook
      - application/vnd.ms-powerpoint
      - application/vnd.ms-project
      - application/vnd.ms-works
      - application/gzip
      - application/x-compress
      - application/x-compressed
      - application/x-gzip
      - application/x-mscardfile
      - application/x-tar
      - application/x-tika-ooxml
      - application/x-tika-msoffice
      - application/x-7z-compressed
      - application/x-rar-compressed

      - audio/mpeg
      - audio/x-wav

      - image/bmp
      - image/gif
      - image/jpeg
      - image/png
      - image/svg+xml
      - image/tiff
      - image/x-icon
      - image/webp

      - text/plain
      - text/css
      - text/html
      - text/richtext
      - application/xml

      - video/mpeg
      - video/quicktime
      - video/x-msvideo
      - video/mp4
    default-platform: tencent-cos #默认使用的存储平台
    thumbnail-suffix: ".min.jpg" #缩略图后缀，例如【.min.jpg】【.png】
    local: # 本地存储
      platform: local # 存储平台标识
      base-path: C:/Users/yyq/Desktop/upload
    aliyun-oss: #阿里云 OSS
      platform: aliyun-oss # 存储平台标识
      base-path: /home
    qiniu-kodo: #七牛云 kodo
      platform: qiniu-kodo # 存储平台标识
      base-path: /home
    tencent-cos: # 腾讯云 COS
      platform: tencent-cos # 存储平台标识
      enable-storage: true  # 启用存储
      secret-id: 'AKIDDskl0ELH1jJoFXn7OxdkqJoEUjMcrtpq'
      secret-key: 'SrM1fZPSfkijoz2AJZqBRaozxoYClKtV'
      region: 'ap-guangzhou' #存仓库所在地域
      bucket-name: 'cos-iops-1258646189'
      domain: 'https://cos-iops-1258646189.cos.ap-guangzhou.myqcloud.com/' # 访问域名，注意“/”结尾，例如：https://abc.cos.ap-nanjing.myqcloud.com/
      base-path: iops # 基础路径
    baidu-bos: # 百度云 BOS
      platform: baidu-bos # 存储平台标识
      base-path: /home


# 开发环境配置
server:
  # 服务器的HTTP端口，默认为8080
  port: 18081
  servlet:
    # 应用的访问路径
    context-path: /ywkj-be
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # 连接数满后的排队数，默认为100
    accept-count: 1000
    threads:
      # tomcat最大线程数，默认为200
      max: 800
      # Tomcat启动初始化的线程数，默认值10
      min-spare: 100

# 日志配置
logging:
  level:
    com.ruoyi: debug
    org.springframework: warn

# 用户配置
user:
  password:
    # 密码最大错误次数
    maxRetryCount: 5
    # 密码锁定时间（默认10分钟）
    lockTime: 10

# Spring配置
spring:
  # 资源信息
  messages:
    # 国际化资源文件路径
    basename: i18n/messages
  profiles:
    active: druid
  # 文件上传
  servlet:
    multipart:
      # 单个文件大小
      max-file-size: 10MB
      # 设置总上传的文件大小
      max-request-size: 20MB
  # 服务模块
  devtools:
    restart:
      # 热部署开关
      enabled: true
  # redis 配置
  redis:
    # 地址
    host: 114.132.69.190
    # 端口，默认为6379
    port: 6379
    # 数据库索引
    database: 0
    # 密码
    password: 123456
    # 连接超时时间
    timeout: 10s
    lettuce:
      pool:
        # 连接池中的最小空闲连接
        min-idle: 0
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池的最大数据库连接数
        max-active: 8
        # #连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
  # 邮箱配置
  mail:
    host: smtp.qq.com
    username: yoki1997@qq.com
    password: zspzjqohijpydeaj
    default-encoding: utf-8
    protocol: smtp
    port: 465
    properties:
      mail:
        smtp:
          socketFactory:
            port: 465
            class: javax.net.ssl.SSLSocketFactory
          ssl:
            enable: true

# token配置
token:
  # 令牌自定义标识
  header: Authorization
  # 令牌密钥
  secret: abcdefghijklmnopqrstuvwxyz
  # 令牌有效期（默认30分钟）
  expireTime: 30

mybatis-plus:
  type-aliases-package: com.**.**.domain
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  config-location: classpath:mybatis/mybatis-config.xml

# PageHelper分页插件
pagehelper:
  helperDialect: mysql
  supportMethodsArguments: true
  params: count=countSql

# Swagger配置
swagger:
  # 是否开启swagger
  enabled: true
  # 请求前缀
  pathMapping: /dev-api

# 防止XSS攻击
xss:
  # 过滤开关
  enabled: true
  # 排除链接（多个用逗号分隔）
  excludes: /system/notice
  # 匹配链接
  urlPatterns: /system/*,/monitor/*,/tool/*